      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL57Dialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

  jwt:
