spring:
  profiles:
    include: aws
    active: local
  redis:
    host: 127.0.0.1
    port: 6379
    password: test
  flyway:
    enabled: false
  test:
    database:
      replace: none

  h2.console:
    enabled: true
    path: /h2-console
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
